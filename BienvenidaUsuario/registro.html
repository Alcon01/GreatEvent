<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link href="https://fonts.googleapis.com/css2?family=Dosis:wght@200;500;700;800&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css" integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous" />
    <link rel="stylesheet" href="styles/mainregistro.css" />
    <link rel="stylesheet" href="styles/normalize.css" />
    <title>Registro</title>
</head>

<body>

    <div class="wrap">
        <div class="imagen">
            <img src="assets/iconomusica.jpg" width="150" alt="icono" aling="right">
        </div>

        <div class="container">

            <form action="./login.html" class="contactForm">
                <div class="contentForm">
                    <h1>Registro</h1>
                    <div class="inputBox">
                        <label for="name">Nombre</label>
                        <input type="text" id="name" required>
                    </div>
                    <div class="inputBox">
                        <label for="gmail">Correo Electronico</label>
                        <input type="text" id="gmail" required>
                    </div>
                    <div class="inputBox">
                        <label for="password">Contraseña</label>
                        <input type="password" id="password" required>
                    </div>
                    <button type="submit">Iniciar</button>
                    <p>¡Ya tienes una cuenta?
                        <a class="link" href="login.html">Iniciar Sesion</a>
                    </p>
                </div>


            </form>
        </div>
    </div>



</body>

</html>
